<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
	<title>404 NOT METAIS</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .directory-listing {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }
    .directory-header,
    .directory-row {
      display: flex;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      align-items: center;
    }

    .directory-header {
      font-weight: bold;
      background-color: #f3f3f3;
      text-transform: uppercase;
      font-size: 0.9rem;
      color: #666;
    }

    .directory-row:hover {
      background-color: #f6faff;
    }


    .directory-name {
      flex: 3;
    }

    .directory-size {
      flex: 1;
      text-align: right;
    }

    .directory-date {
      flex: 2;
      text-align: right;
      color: #888;
      font-size: 0.9rem;
    }


    .directory-name a {
      color: #2980b9;
      text-decoration: none;
    }

    .directory-name a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>Index of /files</h1>
    <div class="directory-listing">
        <div class="directory-header">
            <div class="directory-name">Name</div>
            <div class="directory-size">Size</div>
            <div class="directory-date">Last Modified</div>
        </div>
        <div class="directory-row">
            <div class="directory-name"><a href="../config/">Config/</a></div>
            <div class="directory-size">-</div>
            <div class="directory-date">2025-06-30 10:10</div>
        </div>
        <div class="directory-row">
            <div class="directory-name"><a href="../config/">Config/</a></div>
            <div class="directory-size">-</div>
            <div class="directory-date">2025-06-30 10:10</div>
        </div>
    </div>
</body>
