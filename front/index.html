<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Webserv - AKA NICOSERV3000</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #1e1e2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3c3c6e;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #1e1e2f;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    label.upload-btn:hover {
      background-color: #3c3c6e;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur NICOSERV3000</h1>
  <div class="btn-container">
    <label class="upload-btn" for="fileUpload">Upload</label>
    <input type="file" id="fileUpload" name="file">
    <button onclick="handleGet()">GET</button>
    <button onclick="handleRequest()">Request</button>
  </div>

  <script>
    function handleGet() {
      alert("GET request triggered (à implémenter)");
    }

    function handleRequest() {
      alert("Request triggered (à implémenter)");
    }
  </script>

</body>
</html>
