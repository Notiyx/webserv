<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webserv - AKA NICOSERV3000</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    form, button {
      margin: 0;
    }

    button, label.upload-btn {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #1e1e2f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    button:hover, label.upload-btn:hover {
      background-color: #3c3c6e;
    }
  
    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      display: inline-block;
    }

    #file-name {
      margin-top: 8px;
      color: #555;
      font-style: italic;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur NICOSERV3000</h1>
  <div class="btn-container">
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="file" class="upload-btn">Sélectionner un fichier</label>
      <input type="file" name="file" id="file" required />
      <p id="file-name"></p>
      <button type="submit">Envoyer</button>
    </form>

    <form action="http://localhost:8080/" method="GET">
      <button type="submit">GET</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = "Fichier sélectionné : " + fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = "";
      }
    });

    function handleGet() {
      alert("GET request triggered (à implémenter)");
    }

    function handleRequest() {
      alert("Request triggered (à implémenter)");
    }
  </script>
</body>
</html>
