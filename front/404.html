<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur 404 - Page non trouvée</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3c3c6e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff6b6b;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #dcdcdc;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    a:hover {
      background-color: #e84141;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oups ! Page introuvable</h2>
    <p>La page que vous cherchez semble ne pas exister ou a été déplacée.</p>
    <a href="/">Retour à l'accueil</a>
  </div>
</body>
</html>
