server {
    listen localhost:8080;
    host localhost:8080;
    server_name WebServ;

    error_page 404 front/404.html;
    error_page 400 front/400.html;

    client_max_body_size 100000M;

    location / {
        root front;
        index index.html;
        directoryListing off;
        allow_methods GET DELETE;
    }

        location /test {
        root front;
        index index.html;
        directoryListing off;
        allow_methods GET DELETE;
    }

    location /submit {
        root front;
        index data.txt;
        directoryListing off;
        allow_methods POST;
    }
    
    location /upload {
        root front;
        allow_methods POST;
        upload_enabled on;
        upload_path front/uploads;
    }

    location /srcs {
        directoryListing on;
        allow_methods GET;
    }

    location /CGI/test.py {
        root /var/www/cgi-bin;
        allow_methods GET;
    }

    location /CGI/upload.py {
        root front;
        upload_enabled on;
        upload_path front/uploads;
        allow_methods POST;
    }
}