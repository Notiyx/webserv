server {
    listen localhost:8080;
    host localhost:8080;
    
    server_name localhost;

    error_page 404 /errors/404.html;

    client_max_body_size 10M;

    location / {
        root /var/www/html;
        index index.html;
        directoryListing off;
        allow_methods GET DELETE POST;
    }

    location /upload {
        root /var/www/uploads;
        allow_methods POST;
        upload_enabled on;
        upload_path /var/www/uploads/files;
    }

    location /files/ {
        root /var/www/files;
        directoryListing on;
        allow_methods GET;
    }

    location /cgi/ {
        root /var/www/cgi-bin;
        allow_methods GET POST;
    }
}